<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tdemo</title>
	<style type="text/css">
		h2{
			text-align: center;
		}
		table{
			margin: auto;
		}
		td{
			
			width: 100px;
			height: 100px;
		}
		.horizonal{
			border-left: 1px solid green;
			border-right: 1px solid green;
		}
		.vertical{
			border-top: 1px solid green;
			border-bottom: 1px solid green;
		}
	</style>
</head>
<body>
	<div>
		<h2>TIC TAC</h2>

		<table>
			<tr>
				<td></td>
				<td class="horizonal"></td>
				<td></td>
			</tr>
			<tr>
				<td class="vertical"></td>
				<td class="horizonal vertical"></td>
				<td class="vertical"></td>
			</tr>
			<tr>
				<td></td>
				<td class="horizonal"></td>
				<td></td>
			</tr>
		</table>
	</div>
</body>
</html>
